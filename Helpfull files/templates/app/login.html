{% extends "app/layout.html" %}

{% block content %}
     
    <div class="container-fluid">
          <div class="row justify-content-md-center col-12">
            <form action='.' method='post'>               
                <h2 class="pb-1 border-bottom">Sign in</h2>  
                <div class="mb-3">
                    <label for="log" class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" id="log">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="pass">
                </div>
                <input type="submit" name="log" value="Sign in" class="btn btn-primary">
                <a href="{% url 'register' %}" class="btn btn-primary ml-1">Sign Up</a>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
{% csrf_token %}
            </form>
          </div>
    </div>
    

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
