{% extends "app/layout.html" %}

{% block content %}
<h2 class="pb-1 border-bottom">Delete material by id</h2>   
<p> Select an item </p>
<form action='.' method='post'>    
    <select style="min-width: 450px;" name="cancel_id" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        {% for post in cancel %}
            <option value="{{ post.id_order }}">ID: {{ post.id_order }}; Date: {{ post.date_order }}; Date completion : {{post.date_complete}} </option>
        {% endfor %} </select>
    <br>
    <button type="submit" class="btn btn-primary">Cancel this order</button>
    {% csrf_token %}
</form>    
{% endblock %}
