{% extends "app/layout.html" %}{% block content %}{% load static %}{% csrf_token %}<div class="container mt-5 col-md-12 d-flex justify-content-center">    <div class="row col-md-10 d-flex justify-content-center ">        <div class="col-md-12">            <!-- Nav tabs -->            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link active" id="complex-tab" href="#menu1" role="tab" aria-controls="menu1" aria-selected="true"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-city"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="building-tab" href="#menu2" role="tab" aria-controls="menu2" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-building"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="section-tab" href="#menu3" role="tab" aria-controls="menu3" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-puzzle-piece"></i></button></a>                </li>                     </ul>            <!-- Tab panes -->            <div class="tab-content">                <div class="tab-pane fade show active mt-5 bg-white shadow-lg rounded p-4" id="menu1" role="tabpanel" aria-labelledby="complex-tab">                    <form>                        <h5 class="text-center mt-1 mb-4">Информация о комплексе</h5>                        <div class="form-row mt-2">                            <div class="col-xl-2">                                <label for="class-select">Класс*</label>                                <select class="custom-select" id="class-select" required>                                    <option selected></option>                                    <option value="Де-люкс">Де-люкс</option>                                    <option value="Премиум">Премиум</option>                                    <option value="Бизнес">Бизнес</option>                                    <option value="Комфорт">Комфорт</option>                                    <option value="Эконом">Эконом</option>                                </select>                            </div>                            <div class="col-xl-4">                                <label for="complex-name">Название*</label>                                <input type="text" class="form-control" id="complex-name" value="" required>                            </div>                            <div class="col-xl-2">                                <label for="type-streets">Тип</label>                                <select class="custom-select" id="type-streets">                                    <option selected></option>                                    {% for post4 in posts4 %}                                    <option value="{{ post4 }}">{{ post4 }}</option>                                    {% endfor %}                                </select>                            </div>                            <div class="col-xl-4">                                <label for="name-streets">Название</label>                                <select class="custom-select" id="name-streets">                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-xl-3">                                <label for="customer">Заказчик</label>                                <select class="custom-select" id="customer">                                    <option selected></option>                                    {% for post1 in posts1 %}                                    <option value="{{ post1 }}">{{ post1 }}</option>                                    {% endfor %}                                </select>                            </div>                            <div class="col-xl-3">                                <label for="builder">Генподрядчик</label>                                <input type="text" class="form-control" id="builder" value="">                            </div>                            <div class="col-xl-2">                                <label for="urban-zone">Зона</label>                                <select class="custom-select" id="urban-zone">                                    <option selected></option>                                    <option selected value="Центр">Центр</option>                                    <option value="Приближонный">Приближонный р-н</option>                                    <option value="Отдаленный">Отдаленный р-н</option>                                    <option value="Область">Область</option>                                </select>                            </div>                            <div class="col-xl-4">                                <label for="city-area">Бытовой район города</label>                                <select class="custom-select" id="city-area">                                    <option selected></option>                                    {% for post2 in posts2 %}                                    <option value="{{ post2 }}">{{ post2 }}</option>                                    {% endfor %}                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-xl-4">                                <label for="subway">Метрополитен</label>                                <select class="custom-select" id="subway">                                    <option selected></option>                                    {% for post3 in posts3 %}                                    <option value="{{ post3 }}">{{ post3 }}</option>                                    {% endfor %}                                </select>                            </div>                            <div class="col-xl-6">                                <label for="info">Информация</label>                                <input type="text" class="form-control" id="info" value="">                            </div>                            <div class="col-xl-2">                                <label for="parking">Парковка</label>                                <select class="custom-select" id="parking">                                    <option selected value="Нет">Нет</option>                                    <option value="Есть">Есть</option>                                </select>                            </div>                        </div>                        <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                    </form>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu2" role="tabpanel" aria-labelledby="building-tab">                    <form id="topaste">                        <h5 class="text-center mt-1 mb-4">Информация о домах</h5>                        <div id="tocopy">                            <h5 class="text-center mt-4 mb-4" id="house1">Дом №1</h5>                            <div class="form-row mt-2">                                <div class="col-xl-1">                                    <label>№ дома</label>                                    <input class="form-control" pattern="![^А-Я0-9]" type="text" id="num-build1">                                </div>                                <div class="col-xl-2">                                    <label>Площадь дома</label>                                    <input class="num form-control" type="text" id="area-build1">                                </div>                                <div class="col-xl-2">                                    <label>Площадь квартир</label>                                    <input class="num form-control" type="text" id="num-apart1">                                </div>                                <div class="col-xl-1">                                    <label>Этажность</label>                                    <input class="form-control" type="number" id="num-storeys1" min="1" max="1000">                                </div>                                <div class="col-xl-2">                                    <label>Строительство</label>                                    <input class="form-control" type="number" id="constr-phase1" min="0" max="4">                                </div>                                <div class="col-xl-2">                                    <label>Строительство(%)</label>                                    <input class="form-control" type="number" id="constr-phase-prc1" min="0" max="100">                                </div>                                <div class="col-xl-1">                                    <label>Год</label>                                    <input class="form-control" type="number" min="1900" max="2099" step="1" id="date-pick1" value="2021" />                                </div>                                <div class="col-xl-1">                                    <label>Квартал</label>                                    <input class="form-control" type="number" min="1" max="4" step="1" id="quarter-pick1" value="1" />                                </div>                            </div>                            <div class="form-row mt-2">                                <div class="col-xl-2">                                    <label>Парковка(мест)</label>                                    <input class="form-control parking" type="number" id="num-parking1" min="1" max="1000">                                </div>                                <div class="col-xl-2">                                    <label>Стоимость(грн)</label>                                    <input class="num form-control parking" type="text" id="price-parking-hrn1">                                </div>                                <div class="col-xl-2">                                    <label>Стоимость(дол)</label>                                    <input class="num form-control parking" type="text" id="price-parking-dol1">                                </div>                                <div class="col-xl-2">                                    <label>Продажи</label>                                    <select class="custom-select" id="sales1">                                        <option selected value="Не начаты">Не начаты</option>                                        <option value="Идут">Идут</option>                                    </select>                                </div>                                <div class="col-xl-4">                                    <label>Примечание</label>                                    <input type="text" class="form-control" id="info-house1" value="">                                </div>                            </div>                        </div>                                            </form>                    <div>                        <button type="button" class="btn btn-warning offset-xl-10 mt-4 col-2 btn-copy ">Добавить новый дом</button>                    </div>                    <button type="button" class="btn btn-warning btn-back mt-5">Назад</button>                    <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu3" role="tabpanel" aria-labelledby="section-tab">                    <button type="button" class="btn btn-warning btn-back mt-5">Назад</button>                    <button type="button" class="btn btn-warning mt-5">Подтвердить</button>                </div>                          </div>        </div>    </div></div>{% endblock %}{% block scripts %}<script>    //For change tabs    var tabs = []    tabs.push(document.getElementById('menu1'));    tabs.push(document.getElementById('menu2'));    tabs.push(document.getElementById('menu3'));    var current = 0;    var links = []    links.push(document.getElementById("complex-tab"));    links.push(document.getElementById("building-tab"));    links.push(document.getElementById("section-tab"));    $('.btn-next').click(clkToNext);    $('.btn-back').click(clkToBack);    function clkToNext() {        if (current < 3) {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current + 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }    function clkToBack() {        if (current >= 0) {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current - 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }</script><script>    //On load     $(window).on('load', function () {        $('#loading').hide();        selectChg();        parkOnOff();    })</script><script>    $('#parking').change(parkOnOff);    function parkOnOff(){        var parking = document.getElementsByClassName("parking");
        var e = document.getElementById("parking");
        var len = parking.length;
        if (e.value == "Нет") {
            for (var i = 0; i < len; i++) {
                parking[i].value = ""
                parking[i].disabled = true;
            }
        }
        else {
            for (var i = 0; i < len; i++) {
                parking[i].value = ""
                parking[i].disabled = false;
            }
        }
    }</script><script>    var i = 2;    $('.btn-copy').click(houseCopy);    function houseCopy() {        var $clone = $("#tocopy").clone();    // Create your clone

        // Get the number at the end of the ID, increment it, and replace the old id
        //$clone.attr('id', $clone.attr('id').replace(/\d+$/, function (str) { return parseInt(str) + 1; }));

        // Find all elements in $clone that have an ID, and iterate using each()
        $clone.find('[id]').each(function () {

            //Perform the same replace as above
            var $th = $(this);
            var newID = $th.attr('id').replace(/\d+$/, function (str) { return parseInt(str) + 1; });
            $th.attr('id', newID);
        });        $clone.find("h5").text("Дом №" + i);        i = i + 1;        $clone.appendTo("#topaste");    }</script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script><script>    //mask for double    $('.num').inputmask({        'alias': 'decimal',        'digits': 2,        'digitsOptional': false,        'placeholder': '0.00'    });</script><script>    //To fill streets options    $("#type-streets").change(function () {        selectChg();    });    function selectChg() {        var type = document.getElementById("type-streets").value        $('option').removeAttr('selected');        $.ajax({            type: "GET",            url: '/ajax/getStreets/',            data: {                'type': type            },            dataType: 'json',            success: function (data) {                console.log(data.names)                var select = document.getElementById('name-streets');                var length = select.options.length;
                for (i = length - 1; i >= 0; i--) {
                    select.options[i] = null;
                }                for (var i = 0; i < data.names.length; i++) {
                    var opt = document.createElement('option');
                    opt.value = data.names[i];
                    opt.innerHTML = data.names[i];
                    select.appendChild(opt);
                }            }
    })}</script>{% endblock %}
