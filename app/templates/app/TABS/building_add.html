{% extends "app/layout.html" %}{% block content %}{% load static %}<div class="container mt-5 d-flex justify-content-center">    <div class="row">        <div class="col-md-12">            <!-- Nav tabs -->            <ul class="nav nav-tabs"  id="myTab" role="tablist">                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link active" id="complex-tab"  href="#menu1" role="tab" aria-controls="menu1" aria-selected="true"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-city"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="building-tab"  href="#menu2" role="tab" aria-controls="menu2" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-building"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="section-tab" href="#menu3" role="tab" aria-controls="menu3" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-puzzle-piece"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="prices-tab" href="#menu4" role="tab" aria-controls="menu4" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-tags"></i></button></a>                </li>            </ul>            <!-- Tab panes -->            <div class="tab-content">                <div class="tab-pane fade show active mt-5 bg-white shadow-lg rounded p-4 " id="menu1" role="tabpanel" aria-labelledby="complex-tab">                    <form>                        <div class="form-row mt-2">                            <div class="col-md-2">                                <label for="class-select">Класс*</label>                                <select class="custom-select" id="class-select" required>                                    <option selected value="Де-люкс">Де-люкс</option>                                    <option value="Премиум">Премиум</option>                                    <option value="Бизнес">Бизнес</option>                                    <option value="Комфорт">Комфорт</option>                                    <option value="Эконом">Эконом</option>                                </select>                            </div>                            <div class="col-md-5">                                <label for="complex-name">Название*</label>                                <input type="text" class="form-control" id="complex-name" value="" required>                            </div>                            <div class="col-md-5">                                <label for="customer">Заказчик*</label>                                <select class="custom-select" id="customer" required>                                    <option selected value="...">...</option>                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-md-4">                                <label for="builder">Генподрядчик</label>                                <input type="text" class="form-control" id="builder" value="">                            </div>                            <div class="col-md-4">                                <label for="urban-zone">Градостроительная зона</label>                                <select class="custom-select" id="urban-zone">                                    <option selected value="Центр">Центр</option>                                    <option value="Приближонный">Приближонный р-н</option>                                    <option value="Отдаленный">Отдаленный р-н</option>                                    <option value="Область">Область</option>                                </select>                            </div>                            <div class="col-md-4">                                <label for="city-area">Бытовой район города</label>                                <select class="custom-select" id="city-area">                                    <option selected value="...">...</option>                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-md-4">                                <label for="subway">Метрополитен</label>                                <select class="custom-select" id="subway">                                    <option selected value="...">...</option>                                </select>                            </div>                            <div class="col-md-6">                                <label for="info">Информация</label>                                <input type="text" class="form-control" id="info" value="">                            </div>                            <div class="col-md-2">                                <label for="parking">Парковка</label>                                <select class="custom-select" id="parking">                                    <option selected value="0">Нет</option>                                    <option value="1">Есть</option>                                </select>                            </div>                        </div>                                          <a><button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button></a>                    </form>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu2" role="tabpanel" aria-labelledby="building-tab">                                     <a><button type="button" class="btn btn-warning btn-back mt-5">Назад</button></a>                    <a><button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button></a>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu3" role="tabpanel" aria-labelledby="section-tab">                    <a><button type="button" class="btn btn-warning btn-back mt-5">Назад</button></a>                    <a><button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button></a>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu4" role="tabpanel" aria-labelledby="prices-tab">                    <a><button type="button" class="btn btn-warning btn-back mt-5">Назад</button></a>                    <a><button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button></a>                </div>            </div>        </div>    </div></div>{% endblock %}{% block scripts %}<script>    var tabs = []    tabs.push(document.getElementById('menu1'));    tabs.push(document.getElementById('menu2'));    tabs.push(document.getElementById('menu3'));    tabs.push(document.getElementById('menu4'));    var current = 0;    var links = []    links.push(document.getElementById("complex-tab"));    links.push(document.getElementById("building-tab"));    links.push(document.getElementById("section-tab"));    links.push(document.getElementById("prices-tab"));    $('.btn-next').click(clkToNext);    $('.btn-back').click(clkToBack);    function clkToNext() {        if (current < 3)        {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current + 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }    function clkToBack() {        if (current >= 0) {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current - 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }</script><script>    $(window).on('load', function () {        $('#loading').hide();    })</script>{% endblock %}
