{% extends "app/layout.html" %}{% block content %}{% load static %}{% csrf_token %}<div class="container mt-5 col-md-12 d-flex justify-content-center">    <div class="row col-md-10 d-flex justify-content-center ">        <div class="col-md-12">            <!-- Nav tabs -->            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link active" id="complex-tab" href="#menu1" role="tab" aria-controls="menu1" aria-selected="true"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-city"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="building-tab" href="#menu2" role="tab" aria-controls="menu2" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-building"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="section-tab" href="#menu3" role="tab" aria-controls="menu3" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-puzzle-piece"></i></button></a>                </li>                <li class="nav-item mx-5" role="presentation">                    <a class="nav-link" id="prices-tab" href="#menu4" role="tab" aria-controls="menu4" aria-selected="false"><button disabled type="button" class="btn btn-warning btn-circle btn-xl" style="color: white;"><i class="fas fa-tags"></i></button></a>                </li>            </ul>            <!-- Tab panes -->            <div class="tab-content">                <div class="tab-pane fade show active mt-5 bg-white shadow-lg rounded p-4 " id="menu1" role="tabpanel" aria-labelledby="complex-tab">                    <form>                        <div class="form-row mt-2">                            <div class="col-md-2">                                <label for="class-select">Класс*</label>                                <select class="custom-select" id="class-select" required>                                    <option selected value="Де-люкс">Де-люкс</option>                                    <option value="Премиум">Премиум</option>                                    <option value="Бизнес">Бизнес</option>                                    <option value="Комфорт">Комфорт</option>                                    <option value="Эконом">Эконом</option>                                </select>                            </div>                            <div class="col-md-5">                                <label for="complex-name">Название*</label>                                <input type="text" class="form-control" id="complex-name" value="" required>                            </div>                            <div class="col-md-5">                                <label for="customer">Заказчик*</label>                                <select class="custom-select" id="customer" required>                                    {% for post1 in posts1 %}                                    <option value="{{ post1 }}">{{ post1 }}</option>                                    {% endfor %}                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-md-4">                                <label for="builder">Генподрядчик</label>                                <input type="text" class="form-control" id="builder" value="">                            </div>                            <div class="col-md-4">                                <label for="urban-zone">Градостроительная зона</label>                                <select class="custom-select" id="urban-zone">                                    <option selected value="Центр">Центр</option>                                    <option value="Приближонный">Приближонный р-н</option>                                    <option value="Отдаленный">Отдаленный р-н</option>                                    <option value="Область">Область</option>                                </select>                            </div>                            <div class="col-md-4">                                <label for="city-area">Бытовой район города</label>                                <select class="custom-select" id="city-area">                                    {% for post2 in posts2 %}                                    <option value="{{ post2 }}">{{ post2 }}</option>                                    {% endfor %}                                </select>                            </div>                        </div>                        <div class="form-row mt-2">                            <div class="col-md-4">                                <label for="subway">Метрополитен</label>                                <select class="custom-select" id="subway">                                    {% for post3 in posts3 %}                                    <option value="{{ post3 }}">{{ post3 }}</option>                                    {% endfor %}                                </select>                            </div>                            <div class="col-md-6">                                <label for="info">Информация</label>                                <input type="text" class="form-control" id="info" value="">                            </div>                            <div class="col-md-2">                                <label for="parking">Парковка</label>                                <select class="custom-select" id="parking">                                    <option selected value="0">Нет</option>                                    <option value="1">Есть</option>                                </select>                            </div>                        </div>                        <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                    </form>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu2" role="tabpanel" aria-labelledby="building-tab">                    <form>                        <div class="form-row mt-2">                            <p>ПЕРЕСТАВЬ ЭТИ ДВА ПОЛЯ НАЗАД!</p>                            <div class="col-md-2">                                <label for="type-streets">Тип</label>                                <select class="custom-select" id="type-streets">                                    {% for post4 in posts4 %}                                    <option value="{{ post4 }}">{{ post4 }}</option>                                    {% endfor %}                                </select>                            </div>                            <div class="col-md-3">                                <label for="name-streets">Название</label>                                <select class="custom-select" id="name-streets">                                </select>                            </div>                            <div class="col-md-2">                                <label for="num-build">Номер дома</label>                                <input class="form-control" type="number" id="num-build" min="1" max="1000">                            </div>                            <div class="col-md-2">                                <label for="area-build">Площадь дома</label>                                <input class="num form-control" type="text" id="area-build">                            </div>                            <div class="col-md-2">                                <label for="num-apart">Площадь квартир</label>                                <input class="num form-control" type="text" id="num-apart">                            </div>                            <div class="col-md-1">                                <label for="num-storeys">Этажность</label>                                <input class="form-control" type="number" id="num-storeys" min="1" max="1000">                            </div>                        </div>                    </form>                    <button type="button" class="btn btn-warning btn-back mt-5">Назад</button>                    <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu3" role="tabpanel" aria-labelledby="section-tab">                    <button type="button" class="btn btn-warning btn-back mt-5">Назад</button>                    <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                </div>                <div class="tab-pane fade show mt-5 bg-white shadow-lg rounded p-4" id="menu4" role="tabpanel" aria-labelledby="prices-tab">                    <button type="button" class="btn btn-warning btn-back mt-5">Назад</button>                    <button type="button" class="btn btn-warning btn-next mt-5">Продолжить</button>                </div>            </div>        </div>    </div></div>{% endblock %}{% block scripts %}<script>    var tabs = []    tabs.push(document.getElementById('menu1'));    tabs.push(document.getElementById('menu2'));    tabs.push(document.getElementById('menu3'));    tabs.push(document.getElementById('menu4'));    var current = 0;    var links = []    links.push(document.getElementById("complex-tab"));    links.push(document.getElementById("building-tab"));    links.push(document.getElementById("section-tab"));    links.push(document.getElementById("prices-tab"));    $('.btn-next').click(clkToNext);    $('.btn-back').click(clkToBack);    function clkToNext() {        if (current < 3) {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current + 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }    function clkToBack() {        if (current >= 0) {            tabs[current].classList.remove("active");            links[current].classList.remove("active");            current = current - 1;            tabs[current].classList.add("active")            links[current].classList.add("active");        }    }</script><script>    $(window).on('load', function () {        $('#loading').hide();        selectChg();    })</script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script><script>    $('.num').inputmask({        'alias': 'decimal',        'digits': 2,        'digitsOptional': false,        'placeholder': '0.00'    });</script><script>    $("#type-streets").change(function () {        selectChg();    });    function selectChg() {        var type = document.getElementById("type-streets").value        $('option').removeAttr('selected');        $.ajax({            type: "GET",            url: '/ajax/getStreets/',            data: {                'type': type            },            dataType: 'json',            success: function (data) {                console.log(data.names)                var select = document.getElementById('name-streets');                var length = select.options.length;
                for (i = length - 1; i >= 0; i--) {
                    select.options[i] = null;
                }                for (var i = 0; i < data.names.length; i++) {
                    var opt = document.createElement('option');
                    opt.value = data.names[i];
                    opt.innerHTML = data.names[i];
                    select.appendChild(opt);
                }            }
    })}</script>{% endblock %}
