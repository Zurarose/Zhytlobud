<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MaterialApp</title>
    {% load staticfiles %}
    {% load static %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'app/img/icon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/fonts/icomoon/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/main.js' %}"></script>
    <script src="https://kit.fontawesome.com/1a5b8d2bcc.js" crossorigin="anonymous"></script>


    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('{% static "app/img/bg.jpg" %}') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
      
    </style>
</head>
<body>
{% if user.is_authenticated %}
{% csrf_token %}
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

        <a class="navbar-brand" href="{% url 'menu' %}">
            <img src='{% static "app/img/logo.png" %}')" alt="ЖИЛСТРОЙ-2" height="36">
        </a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link text-light mt-2" href="{% url 'menu' %}"><h5>ГЛАВНАЯ</h5><span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline">
                <span class="navbar-text text-light">
                    <h5 class="mt-2"> {{ user.username|title }}</h5>
                </span>
                <button class="btn btn-light my-2 mx-5 my-sm-0" type="submit">
                    <a class="text-dark" href="{% url 'logout' %}">Выйти</a>
                </button>
            </form>
        </div>
    </nav>
    <div id="loading">
        <div class="text-center">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
    </div>
{% endif %}

{% block content %}

{% endblock %}


{% block scripts %}

{% endblock %}

</body>
</html>
